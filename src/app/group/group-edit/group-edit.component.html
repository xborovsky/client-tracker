<div class="container">
  <ul class="breadcrumb">
    <li><a [routerLink]="['/groups']">Groups</a></li>
    <li>Edit</li>
  </ul>
  <h2>Edit group</h2>
  <form novalidate class="form" [formGroup]="editGroupForm" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <div class="form-group" [ngClass]="{'has-error': name.invalid && (name.dirty || name.touched)}">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name" required minlength="3" />
      <div class="alert alert-danger" *ngIf="name.errors && (name.dirty || name.touched)">
        <p *ngIf="name.errors.required">Name is required</p>
        <p *ngIf="name.errors.minlength">Name must be at least 3 characters long</p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!editGroupForm.valid">Submit</button>
  </form>
</div>
